<mat-card class="welcome-container">
  <mat-card-header>
    <mat-card-title>
      <h2>Welcome to RECRUITER TOOL</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <p>Please sign in or sign up to continue.</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-button color="primary" routerLink="/signin">Sign In</button>
        <button mat-button color="primary" routerLink="/signup">Sign Up</button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
