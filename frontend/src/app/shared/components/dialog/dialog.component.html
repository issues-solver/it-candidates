<h2 *ngIf="data.title" mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.showCancelButton" mat-button (click)="onCancelClick()">Cancel</button>
  <button *ngIf="data.showOkButton" mat-button color="primary" (click)="onConfirmClick()">OK</button>
</mat-dialog-actions>
